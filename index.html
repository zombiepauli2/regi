<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chatty-Style Regex Generator</title>
<style>
  :root {
    --bg: #0e0e10;
    --card: #18181b;
    --text: #e5e5e5;
    --accent: #9146ff;
    --border: #2a2a2d;
    --input: #1f1f23;
  }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 20px;
  }
  h1 { color: var(--accent); }
  .container { max-width: 700px; margin: 0 auto; }
  .card {
    background: var(--card);
    padding: 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    border: 1px solid var(--border);
  }
  label { display: block; margin: 10px 0 5px; font-weight: bold; }
  input[type="text"], textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--input);
    color: var(--text);
  }
  button {
    background: var(--accent);
    border: none;
    padding: 10px 16px;
    color: white;
    border-radius: 6px;
    margin-top: 10px;
    cursor: pointer;
  }
  .result {
    background: #111;
    padding: 10px;
    border-radius: 6px;
    margin-top: 10px;
    font-family: monospace;
    white-space: pre-wrap;
    border: 1px solid var(--border);
  }
</style>
</head>
<body>
<div class="container">
  <h1>Chatty-Style Regex Generator</h1>
  <div class="card">
    <label>Wort eingeben:</label>
    <input type="text" id="wordInput" placeholder="z.B. dominik">

    <button onclick="generateChattyRegex()">Regex generieren</button>
    <div class="result" id="regexOutput"></div>
  </div>

  <div class="card">
    <label>Testtext:</label>
    <textarea id="testText" placeholder="Hier Testnachrichten einfügen..."></textarea>
    <button onclick="testChattyRegex()">Regex testen</button>
    <div class="result" id="testResult"></div>
  </div>
</div>

<script>
function generateChattyRegex() {
  let word = document.getElementById('wordInput').value.trim();
  if (!word) {
    document.getElementById('regexOutput').textContent = "Bitte ein Wort eingeben!";
    return;
  }

  // Buchstaben einzeln in Chatty-Regex umwandeln
  let parts = [];
  for (let ch of word) {
    let variants = ch;
    if (ch.toLowerCase() === 'o') variants = 'oö0';
    if (ch.toLowerCase() === 'i') variants = 'i|y|e|1';
    if (ch.toLowerCase() === 'a') variants = 'a|4';
    if (ch.toLowerCase() === 'e') variants = 'e|3';
    parts.push("([" + variants + "][\\W_]*?)+");
  }

  let regex = "\\b" + parts.join('') + "\\b";
  document.getElementById('regexOutput').textContent = regex;
  return new RegExp(regex, "i");
}

function testChattyRegex() {
  let re = generateChattyRegex();
  let lines = document.getElementById('testText').value.split(/\n/);
  let out = "";

  if (!re) return;

  for (let line of lines) {
    if (!line.trim()) continue;
    if (re.test(line)) {
      out += "✔ " + line + "\n";
    } else {
      out += "✘ " + line + "\n";
    }
  }

  document.getElementById('testResult').textContent = out || "Keine Eingabe";
}
</script>
</body>
</html>
